<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav3</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <style>
        /* typo: 크기, 색 */
        .main a {
            color: #333;
            font-size: 1.8rem;
        }

        .sub a {
            color: #9b9b9b;
            font-size: 1.4rem;
        }

        /* depth 1 */
        .main {
            display: flex;
        }

        .main>li {
            position: relative;
            margin: 0 8px;
        }
        
        .main>li>a {
            background: #efdfff;
            padding: 4px 16px;
        }

        .main>li a:hover+.sub, .sub:hover {
            /* transform: translateY(0);
            visibility: visible;
            opacity: 1; */
            display: flex;
        }

        
        /* depth 2 */
        .sub {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            /* width:  300px; */
            white-space: nowrap;
            background: #f5ff9a;
            display: none;
            /* visibility: hidden;
            opacity: 0;
             */
        }

        .sub li {
            margin: 4px 8px;
        }

        .sub a {
            display: block;
            
        }

    </style>
</head>

            </li>
            <li>
