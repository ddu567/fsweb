<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        body {
            height: 3000px;
        }

        p {
            position: fixed;
            top: 0;
            left: 0;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <button>버튼</button>
    <p></p>

    <script>
        /* 
            document.documentElement ~ <html> 요소 반환
            document.body ~ <body> 요소 변환
            document.querySelector('html')
            document.querySelector('body')
            document.documentElement.scrollTop ~ 창에서 스크롤한 양 반환
            요소.scrollTop ~ 요소의 수직 스크롤 양 반환
            요소.scrollLeft ~ 요소의 수평 스크롤 양 반환
        */

        const txt = document.querySelector('p');
        const btn = document.querySelector('button');
        const htmlEle = document.documentElement;

        btn.onclick = function(){
            htmlEle.scrollTop = 300;
        };

        window.onscroll = function(){
            txt.innerText = htmlEle.scrollTop;
        };

    </script>
</body>

</html>
