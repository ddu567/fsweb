<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            box-sizing: border-box;
            width: 200px;
            height: 400px;
            padding: 20px;
            border: 5px solid blue;
            margin: 50px;
            background: blue;
            overflow: scroll;
        }

    </style>

<body>
    <div></div>
    <p>여기에 출력</p>

    <script>
        /* 
            요소의 크기 (읽기 전용)
            요소.offsetWidth ~테두리 +  패딩 + 스크롤 막대 포함 너비
            요소.offsetHeight ~ 테두리 + 패딩 + 스크롤 막대 포함 높이
            요소.clientWidth ~ 패딩 포함 너비
            요소.clientHeight ~ 패딩 포함 높이
            
            가져오기
                요소.offsetWidth
        */

        const box = document.querySelector('div');
        const txt = document.querySelector('p');

        // 가져오기
        let oh = box.offsetHeight;

        // 출력
        txt.innerHTML = `
            box.offsetWidth = ${box.offsetWidth}<br>
            box.offsetHeight = ${oh}<br><br>
            box.clientWidth = ${box.clientWidth}<br>
            box.clientHeight = ${box.clientHeight}
        `;
        

    </script>
</body>

</html>
