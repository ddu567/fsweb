<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>함수</h1>
    <p>여기에 출력</p>

    <script>

        /* 
        함수 정의
        
        선언적 함수
            function 함수명() {
                코드;
            }
        
        익명 함수
            var 참조변수 = function () {
                코드;
            }

        화살표 함수
        var 참조변수 = () => {
            코드;
        }

        함수 호출
        함수명();
        참조변수();
        */

        // 1부터 5까지 화면에 출력
        var pTag = document.querySelectorAll('p');

        pTag.style.color = 'red';
        pTag.style.fontWeight = 'bold';
        pTag.style.fontSize = '20px';

        /*
        pTag.innerHTML = '1<br>';
        pTag.innerHTML += '2<br>';
        pTag.innerHTML += '3<br>';
        pTag.innerHTML += '4<br>';
        pTag.innerHTML += '5<br>';
        */

        /*
        function fn() {
            document.write(1, '<br>');
            document.write(2, '<br>');
            document.write(3, '<br>');
            document.write(4, '<br>');
            document.write(5, '<br>');
        }
        */

        var fn = () => {
            pTag.innerHTML = '1<br>';
            pTag.innerHTML += '2<br>';
            pTag.innerHTML += '3<br>';
            pTag.innerHTML += '4<br>';
            pTag.innerHTML += '5<br>';
        }

        fn();
    </script>
    
</body>

</html>
