<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>

    <script>
        // 돔(HTML)을 읽기 전에 script를 실행시킨다.

        window.addEventListener('DOMContentLoaded', loadFn);

        /* 
            형식:
            요소.addEventListener('이벤트', 함수);
            
            window.addEventListener('DOMContentLoaded', loadFn);
            창.추가이벤트듣고있는자('돔내용불러오기', 함수);
            창이 돔(HTML태그구조)의 내용을 불러왔는지 듣고있다가 추가 이벤트가 완료되면 함수를 실행!

            이벤트: click, DOMContentLoaded, load, ...
        */

        var txt;
        
        // 익명 함수
        // 익명 함수가 우선적으로 호출된다.
        var fn = function () {
            txt.innerHTML = `4<br>`;
            txt.innerHTML += `5<br>`;
            txt.innerHTML += `6<br>`;
        }

        // 선언적 함수
        function fn() {
            txt.innerHTML = `1<br>`;
            txt.innerHTML += `2<br>`;
            txt.innerHTML += `3<br>`;
        }

        // 선언적 함수
        function loadFn() {

            // fn()이 호출되면 중괄호 안의 코드가 실행된다.
            /* 
                선언적 함수 -> 이름이 있는 함수
                function 함수(매개변수, ...) {
                    코드;
                }
                
                익명 함수 -> 이름이 없는 함수
                var 변수 = function (매개변수, ...) {코드; 코드; ...}
    
                ***** 화살표 함수 ***********************************
                var 변수 = (매개변수, ...) => {코드; 코드;}
                
                1) 매개변수 1개이면 () 생략
                var 변수 = 매개변수 => {코드; 코드;}
                2) 코드가 한 문장이면 {} 생략
                var 변수 = (매개변수, ...) => 코드;
                3) 매개변수가 없으면
                var 변수 = () => 코드;
                *****************************************************
                
                함수 호출
                함수(매개값, ...);
            */
            // fn();

            txt = document.querySelector('p');
            txt.style.color = 'red';
            txt.addEventListener('click', fn);

        } // loadFn()


    </script>
</head>

<body>
    <!-- h1의 글자를 클릭하면 fn()를 호출 -->
    <h1>함수</h1>
    <p>여기에 출력되게 하자!</p>

    <script>
        // 돔의 내용을 모두 읽고 스크립트를 실행!
    </script>
</body>

</html>
