<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <style>
        img {width:300px;}
    </style>
</head>

<body>
    <h1>객체</h1>
    <div></div>
    <script>
        /* 
            - 객체는 속성과 메서드(function을 가진 속성)를 가지고 있다.
            - 메서드는 함수 값을 가진 속성이다.
            - 객체의 속성 값은 숫자, 문자열, 불, 객체, 함수,...
            - 객체를 저장한 변수를 특별히 인스턴스(복제본)이라 부른다.
            - 인스턴스를 사용하여 객체의 속성과 메서드를 사용한다.

            
            객체 리터럴 방식으로 생성
            const 객체 = {
                속성: 값,
                속성: {},
                '속성 (메서드)': function(){},  -> 띄어쓰기 존재로 ''생략 불가
                ...
            }

            배열
            const 배열 = [
                값1,
                값2,
                ...
            ]

            new 키워드 방식으로 생성
                -> 코드가 복잡해지고 속도가 느려진다.
            const 참조변수 = new Object();
            const 참조변수 = new Array();
            const 참조변수 = new Date();
            const 참조변수 = new String();

            배열의 값 가져오기
                배열[0]
            
            객체의 값 가져오기
            // []안에 속성은 문자열로 표기
            // 속성의 일므에 공백이 있을 경우
            // 속성을 문자열과 변수로 결합하여 처리할 경우
                객체['속성']
                객체.속성

                요쇼.length
                요쇼.['length']
                객체.메서드()
                document.querySelector();
                요소.classList.add('on')
            
            var 변수 = 값;
            var 함수 = function(){값};
            var 배열 = {값, 값, 값, ...};
            var 객체 = {변수1:값, 변수2:값, ...};


            객체.메서드() -> 객체의 메서드를 실행한다.
            객체.속성 -> 객체의 속성값을 가져온다.
            객체.속성 = 값 -> 객체의 속성값을 바꾼다.

            객체의 종류
            1. 내장 객체(Built-in Object)
                - 자바스크립트 엔진에 내장되어 있는 객체
                - Date, Array, Math, String 등
            2. 브라우저 객체 모델(BOM, Browser Object Model)
                - 브라우저에 계층 구조로 내장되어 있는 객체
                - window, document, screen, location, history, navigator 등
                - 문서 객체 모델(DOM, Document Object Model)
                - HTML 문서 구조
        */

        const box = document.querySelector('div');

        /* let photo = `<img src="/assets/images/italy1.jpg" alt="이탈리아">`;
        let tit1 = '메인 타이틀입니다.';
        let tit2 = '서브 타이틀입니다.';
        let btn = `<button>자세히 보기</button>`;
        box.innerHTML = `
            ${photo}<br>
            ${tit1}<br>
            ${tit2}<br>
            ${btn}<br>
        `; */

        const obj0 = {
            photo: `<img src="/assets/images/italy1.jpg" alt="이탈리아">`,
            tit1: '메인 타이틀1입니다.',
            tit2: '서브 타이틀1입니다.',
            btn: `<button>자세히 보기1</button>`
        };
        const obj1 = {
            'photo image': `<img src="/assets/images/italy2.jpg" alt="이탈리아">`,
            'tit1': '메인 타이틀2입니다.',
            'tit2': '서브 타이틀2입니다.',
            'btn': `<button>자세히 보기2</button>`
        };

        // 객체.속성
        box.innerHTML = obj0.photo + '<br>';
        // 객체['속성']
        box.innerHTML += obj0['photo'] + '<br>';
        box.innerHTML += obj1['photo image'] + '<br>';

    </script>
</body>

</html>
