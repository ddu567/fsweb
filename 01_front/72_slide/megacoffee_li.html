<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메가커피 캐러셀 - bxSlider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.css">
    <style>
        body {margin: 0;}

        #section {
            height: 100vh;
        }

        .slideWrap {
            height: 100%;
        }

        .bx-wrapper {
            background: transparent;
            box-shadow: none;
            border: none;
            height: 100%;
            overflow: hidden;
            margin-bottom: 0;
        }

        .bx-wrapper .bx-pager {
            bottom: 48px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a {
            background: #666;
            width: 30px;
            height: 10px;
            margin: 0 5px;
            border-radius: 5px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a:hover,
        .bx-wrapper .bx-pager.bx-default-pager a.active,
        .bx-wrapper .bx-pager.bx-default-pager a:focus {
            background: #ccc;
            width: 60px;
        }
        
        /* 
            미디어(<img>, <video>의 크기
            object-fit: cover, contain, ..
            object-position: x위치 y위치;

            배경 이미지
            background-size: cover, contain;
            background-position: x위치 y위치;
        */

        .bx-wrapper .bx-controls-direction a {
            width: 100px;
            height:100px;
            border: 1px solid red;
        }

        .bx-wrapper .bx-prev {
            background: url(../70_project/team/images/sub1/sub1_sec3_slide_arr_left.png) no-repeat;
        }
        .bx-wrapper .bx-next    {
            background: url(../70_project/team/images/sub1/sub1_sec3_slide_arr_right.png) no-repeat;
            background-position: 0;
        }
        .bx-wrapper .bx-next:hover {
            background-position: 0;
        }

    </style>
</head>

<body>
    <div id="section">
        <div class="slideWrap">
            <ul class="slider">
                <!-- alt는 웹접근성으로 반드시 기록한다. -->
                <li><img src="images/slide1.jpg" alt="이미지1"></li>
                <li><img src="images/slide2.jpg" alt="이미지2"></li>
                <li><img src="images/slide3.jpg" alt="이미지3"></li>
            </ul>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <script>
        $('.slider').bxSlider({
            auto: true,
            // autoControls: true,
            stopAutoOnClick: true,
            pager: true,
            // slideWidth: 1200
        });
    </script>

</body>

</html>
