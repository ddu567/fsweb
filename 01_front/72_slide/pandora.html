<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판도라 캐러셀 - bxSlider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.css">
    <style>
        body {margin: 0;}

        .slideWrap {
            /* 이미지 하나가 348px */
            width: 1044px;
            margin: 0 auto;

        }

        .bx-wrapper {
            background: transparent;
            box-shadow: none;
            border: none;
            overflow: hidden;
            margin-bottom: 0;
            border: 1px solid red;
        }

        .bx-wrapper .bx-pager {
            bottom: 32px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a {
            background: #666;
            width: 5px;
            height: 5px;
            margin: 0 5px;
            border-radius: 5px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a:hover,
        .bx-wrapper .bx-pager.bx-default-pager a.active,
        .bx-wrapper .bx-pager.bx-default-pager a:focus {
            background: pink;
        }
        
        /* 
            미디어(<img>, <video>의 크기
            object-fit: cover, contain, ..
            object-position: x위치 y위치;

            배경 이미지
            background-size: cover, contain;
            background-position: x위치 y위치;
        */

    </style>
</head>

<body>
    <div id="section">
        <div class="slideWrap">
            <div class="slider">
                <!-- alt는 웹접근성으로 반드시 기록한다. -->
                <div>
                    <img src="images/762676C01.png" alt="이미지1">
                    <p>투톤 셀레셀 트리플 댕글 참</p>
                    <p>&#8361;138,000</p>
                    <a href="#">제품보기</a>
                </div>
                <div><img src="images/791691C02.png" alt="이미지2"></div>
                <div><img src="images/792680C01.png" alt="이미지3"></div>
                <div><img src="images/792681C01.png" alt="이미지4"></div>
                <div><img src="images/792687C01.png" alt="이미지5"></div>
                <div><img src="images/792694C01.png" alt="이미지6"></div>
                <div><img src="images/792695C01.png" alt="이미지7"></div>
                <div><img src="images/792698C01.png" alt="이미지8"></div>
                <div><img src="images/792703C01.png" alt="이미지9"></div>
            </div>
        </div>
    </div>

    <!-- 제이쿼리(:자바스크립트 라이브러리언어) CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bxSlider CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <script>
        // {}: 객체(object)
        // 객체.메서드()
        // 자바스크립트 데이터: 숫자, 문자열, 부울(불), 객체{}, ...
        /* 
            객체 정의
                {
                    속성: 값,
                    속성: 값,
                    ....
                }
         */
        // 요소.메서드(매개변수, ...)
        // $('선택자').bxSlider();
        $('.slider').bxSlider({
            slideWidth: 348,
            minSlides: 3,
            maxSlides: 3,
            moveSlides: 3,
        });
    </script>

    <!-- 
        1. 라이브러리: *.js, *.css
        2. html코드
        3. JS코드는 라이브러리(*.js) 아래 붙인다.
    -->
</body>

</html>
