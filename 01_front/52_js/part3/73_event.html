<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        body {
            height: 2000px;
        }
        div {
            width: 300px;
            height: 300px;
            margin: 50px;
            font-size: 50px;
            color: #fff;
        }
        .box1 {
            background: red;
        }
        .box2 {
            background: blue;
        }
        .box3 {
            background: green;
        }
        p {
            position: fixed;
            right: 0;
            font-size: 30px;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', function(){
            // querySelector 함수 만들기
        /* 
            화살표 함수 
            (prar1, prar2, ...) => {코드1; 코드2; ...}
            매개변수가 1개이면 () 생략 가능
            코드가 1개이면 {} 생략 가능
            1개의 코드가 return문이면 return 생략( 해야 함!)
        */
        function qs(sel) {
            return document.querySelector(sel);
        }
        // const qs = sel => document.querySelector(sel);
        // 익명 함수
        // const qs = function(sel) {return document.querySelector(sel)};

        // 요소는 const로 (cons qs 밑에 써야 함)
        const box2 = qs('.box2');
        const box3 = qs('.box3');
        const txt = qs('p');

        /* 
            요소.addEventListener('이벤트', function(para){
                코드;
            });
            
            case(para의 유/무에 따라)
            1. 요소.addEventListener('이벤트', fn);
            2. 요소.addEventListener('이벤트', function(){fn(para)});

            function fn() {
                코드;
            }
        */

        box3.addEventListener('click', function(){
            txt.innerText = '박스3을 클릭했습니다.';
        });

        });
        
    </script>
</head>

<body>
    <!-- 변수는 값을 저장하는 공간 -->
    <!-- 함수는 코드를 저장하는 공간 -->
    <p>여기에 출력</p>
    <!-- HTML 이벤트 속성으로 지정 -->
    <div class="box1" onclick="ev1();">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>

    <script>
        /* 
            Event(이벤트): 웹 문서 영역 안에서 웹 브라우저 또는 사용자가 행하는 동작

            이벤트 종류
            1. 마우스 이벤트: click, mouseenter, mouseleave, mousemove
            2. 키보드 이벤트: keydown, keypress, keyup
            3. 윈도우 이벤트: scroll, resize

            이벤트 처리기(이벤트 핸들러): 이벤트가 발생할 때 그 이벤트에 반응하여 실행하는 함수

            //방법1 -> 권장 x
            <태그 on이벤트명="함수명()">

            //방법2
            요소.onclick = 함수;
            function 함수(){}

            //방법3
            요소.addEventListener('이벤트', function(){});

        */

        /* 
            요소.on이벤트속성 = function(){
                코드;
            };

            요소.on이벤트속성 = function(){
                fn(para);
            };

            요소.on이벤트 = function(){
                fn();
            };
                = 요소.on이벤트 = fn;

            요소.on이벤트 = fn(para); ->호출문

            function fn(para) {
                코드;
            };
        */

        function qs(sel) {
            return document.querySelector(sel);
        }

        // 요소는 const로 (cons qs 밑에 써야 함)
        const box2 = qs('.box2');
        const box3 = qs('.box3');
        const txt = qs('p');

        box2.onclick = ev2;

        function ev1() {
            txt.innerText = '박스1을 클릭했습니다.';
        }

        function ev2() {
            txt.innerText = '박스2를 클릭했습니다.';
        }

        /* 
            요소.addEventListener(이벤트, 함수)
        */
    </script>
</body>

</html>
