<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width: 300px;
            height: auto; /* 요소 크기 */
            background: red;
            /* font-size: 400px; */
            /* 
                aspect-ratio: 가로비율/세로비율;
            */
            aspect-ratio: 2 / 1;
        }

        img {
            width: 100%; /* 요소 크기 */
            height: auto; /* 요소 크기 */
        }
    </style>
</head>
<body>
    <div>박스</div>
    <img src="/assets/images/coca.png" alt="코카콜라">
</body>
</html>
