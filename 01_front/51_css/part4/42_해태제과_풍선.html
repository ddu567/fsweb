<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            position: relative;
            width:116px;
            height:160px;
            background: url(../assets/ht/bg-main0-5.png) no-repeat;
            margin:20px;
            left:0px; top:0px;
            text-indent: -9999em;
        }

        
        /* .anim에 애니메이션의 이름은 move, 시간은 1초, 무한 반복(infinite), 좌우 왕복(alternate), 등속도(linear), 지연 시간은 2초로 지정하시오. */
        .anim {
            animation: move 1s infinite alternate;
        }

        @keyframes move {
            0% {top: 0;}
            100% {top: 20px;}
        }

    </style>
</head>
<body>
    <h1>애니메이션</h1>
    <div class="anim">풍선</div>
</body>
</html>
