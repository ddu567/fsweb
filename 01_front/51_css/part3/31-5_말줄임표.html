<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>말줄임표</title>
    <style>
        li {
            width: 400px;
            /* 말줄임표: 생략 */
            text-overflow: ellipsis;
            /* 줄바꿈하지 않음 */
            white-space: nowrap;
            /* 박스 영역을 벗어난 텍스트 숨김. */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <ul>
        <li>LDolores, ratione obcaecati, dicta eum ducimus aut iusto aspernatur natus perspiciatis similique laudantium quibusdam dolore quos, distinctio ut quia officia at cum?</li>
        <li>Nam nihil veritatis et corporis ullam, repellendus at quibusdam necessitatibus adipisci sequi.</li>

    </ul>
</body>
</html>
