<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밑줄</title>
    <style>
        p:nth-of-type(1) {
            text-decoration: underline 1px red;
            text-underline-offset: 10px;
        }
        p:nth-of-type(2) {
            display: inline-block;
            border-bottom: 1px solid red;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <p>text-decoration</p>
    <p>border-bottom</p>
    <p><ins>콘텐츠 삽입</ins></p>
    <p><del>콘텐츠 삭제</del></p>
    <p><u>HTML 태그로 밑줄 긋자 (사용x)</u></p>
    <!-- strike 태그 사장됨. 사용x -->
    <p><strike>HTML 태그로 밑줄 긋자 (사용x)</strike></p>
</body>
</html>
