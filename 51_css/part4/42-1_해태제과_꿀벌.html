<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width:282px;
            /* 
                전체높이: 5880px
                프레임수(fr): 30fr
                ∴ 5880/30=187px
            */
            height: 187px;
            background: url(../assets/ht/bg-main0-3-0.png) no-repeat;
            margin:20px;
            text-indent: -9999em;
        }

        

        .anim {
            /* 전체 프레임 수는 30fr이고, 마지막 프레임(30)에서 멈춰야 하므로 steps는 30fr-1 값이다. */
            animation: move 2s steps(29) forwards infinite;
        }

        @keyframes move {
            0% {background-position: 0 0;}
            /* 29steps * 187 = 5423px, 위로 올라가야 해서 음수. 아래로 내려가면 양수. */
            100% {background-position: 0 -5423px;}
        }

    </style>
</head>
<body>
    <h1>애니메이션</h1>
    <div class="anim">달콤한 세상으로의 초대</div>
</body>
</html>
