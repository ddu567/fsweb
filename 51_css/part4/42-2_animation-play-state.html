<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            position: relative;
            left: -150px;
            top: -150px;
            width:300px;
            height:300px;
            margin:20px;
            left:0px; top:0px;
            text-indent: -9999em;
        }

        /* .wrap {
            width:300px;

        /* 애니메이션 실행 여부 */
        /* .wrap:hover .anim {
            animation-play-state: running;
        } */
        .anim:hover  {
            animation-play-state: pasued;
        }
        .anim {
            background: url(../assets/images/txt.png) no-repeat 50% 50%/contain;
            animation: rotate 5s infinite linear;
        }
        @keyframes rotate {
            0% {transform: rotate(0);}
            100% {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <h1>애니메이션</h1>
    <h2>animation-play-state</h2>
    
    <div class="anim">텍스트 애니메이션</div>
