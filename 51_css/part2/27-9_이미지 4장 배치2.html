<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 4장 배치</title>
    <style>
        /* reset.css */
        body, ul {margin: 0;}
        ul {
            padding: 0;
            list-style: none;
        }
        img {
            width: 100%;
            vertical-align: top;
        }
        /* common */
        section {padding: 0 30px;}

        ul {
            display: flex;
            flex-wrap: wrap;
        }

        li {
            margin-bottom: 16px;
            /* flex: calc(100% - 60px); */
        }

        /* Tablet */
        @media (min-width: 576px) {
            ul {
                margin: 0 auto;
                justify-content: space-between;
            }
            li {
                flex: calc(50% - 38px);/* 띄어쓰기 필수! 안 하면 작동 x */
            }
            li:nth-of-type(2n-1) {margin-right: 16px;}
        }

        /* Disktop */
        @media (min-width: 992px) {
            ul {
                padding: 0 calc(50% - 750px);
            }
            li {
                flex: calc(25% - 38px);

            }
            /* li중에서 4의 배수 번째 li는 제외 */
            :not(li:nth-of-type(4n)) {
                margin-right: 16px;}
        }
    </style>
</head>

<body>
    <section>
        <h2>이탈리아</h2>
        <div class="container">
            <ul>
                <li><img src="../assets/images/italy1.jpg" alt="더미이미지"></li>
                <li><img src="../assets/images/italy2.jpg" alt="더미이미지"></li>
                <li><img src="../assets/images/italy3.jpg" alt="더미이미지"></li>
                <li><img src="../assets/images/italy4.jpg" alt="더미이미지"></li>
            </ul>
        </div>
    </section>
</body>

</html>
