<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            레이아웃
            table(표/비표준) -> float(구) -> flex(현) -> grid
        */
        /* 
            1. 박스모델 속성
                width: 너비
                height: 높이
                border: 테두리
                padding: 패딩
                margin: 여백
                box-sizing
                box-shadow: 박스 그림자
            2. 화면 표시 방식 -> 요소 배치
                display: 표시 방식
                overflow: 넘친 콘텐츠 표시 방식
            3. 위치
                position: 위치
                left, right, top, bottom
                z-index: 깊이
            4. 플로팅
                float
                clear: float 제거
        */

        /* 
            display: block;
            display: inline;
            display: inline-block;
            display: none;
            display: flex;
            display: grid;
        */

        /* 
            position: absolute;
            position: relative;
            position: fixed;
                left
                right
                top
                bottom
                z-index
        */

        /* 
            display: flex; 
                flex-direction
                flex-wrap
                flex-flow
                justify-content
                align-items
                align-content
                align-self
                order
                flex-glow
                flex-shink
                flex-basis
                flex
        */

    </style>
</head>
<body>
    <h1>박스모델</h1>
    <p>나는 단락이다.</p>

</body>
</html>
