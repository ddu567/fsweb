<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slider</title>
  <style>
    * {margin: 0; padding: 0;}
    ul {list-style: none;}
    /* section */
    #sec1 .tbox h2 {
      font-size: 4.5rem;
      font-weight: 800;
    }

    #sec1 .bxslider li:nth-of-type(1) p:first-of-type {
      padding: 10px 0;
    }

    #sec1 .bxslider li:nth-of-type(1) h2 {
      line-height: 2.2rem;
    }

    #sec1 .tbox p {
      font-size: 1.8rem;
      font-weight: 600;
    }

    .circle {
      font-size: 2rem;
      font-weight: 600;
      color: #fff;
    }

    /* *********************************** */

    #sec1 {
      position: relative;
      width: 100vw;
      height: 840px;
    }


    #sec1 li {
      position: absolute;
    }

    .tbox {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 50px;
      background: url(../img/main_txt_box.png) no-repeat 100% 100%/contain;
      width: 34%;
      height: 36%;
      text-align: center;
    }

    .tbox h2 {
      margin: 10px 0 30px;
    }

    .circle {
      position: absolute;
      right: 35%;
      top: 43%;
      text-align: center;
      padding-top: 28px;
      background-color: #d29491;
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <section id="sec1">
    <ul class="bxslider">
      <li>
        <a href="#"><img src="img/main_visual1.jpg" alt=""></a>
        <div class="tbox">
          <p>언택트시대 필수 과정</p>
          <h2>비대면 상담</h2>
          <h2>비대면 검사</h2>
          <p>이제 당신의 공간에서 전문상담사를 만나보세요</p>
        </div>
        <div class="circle">
          <p>다소니에서</p>
          <p>가능</p>
        </div>
      </li>
      <li>
        <a href="#"><img src="img/main_visual2.jpg" alt=""></a>
        <div class="tbox">
          <p>가격부담 Down x 치료기대효과UP</p>
          <h2>다소니관계테라피</h2>
          <p>검사와 상담이 모두 필요한 여러분에게 딱!</p>
        </div>
      </li>
    </ul>

    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <script>
        $(function(){
    $('.bxslider').bxSlider({
      mode: 'fade',

    });
  });
    </script>
</body>

</html>
