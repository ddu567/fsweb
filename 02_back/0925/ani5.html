<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .bigbox {
      position: absolute;
      width: 500px;
      height: 500px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid #333;
      animation: move 5s forwards;

    }

    /*.bigbox를 정중앙에 배치*/
    .box {
      width: 100px;
      height: 100px;
      border-radius: 50px;
      background-color: yellow;
      position: absolute;
    }

    .line {
      position: absolute;
      width: 50px;
      height: 50px;
    }

    .box1 {
      left: 0;
      top: 0;
    }
    
    .box2 {
      right: 0;
      top: 0;

    }
    
    .box3 {
      right: 0;
      bottom: 0;
    }
    
    .box4 {
      left: 0;
      bottom: 0;
    }




  </style>
</head>

<body>
  <div class="bigbox">
    <div class="box"></div>
    <div class="box box1"></div>
    <div class="line line1"></div>
    <div class="box box2"></div>
    <div class="line line2"></div>
    <div class="box box3"></div>
    <div class="line line3"></div>
    <div class="box box4"></div>
    <div class="line line4"></div>
    <div class="pic"></div>
  </div>

</body>

</html>
