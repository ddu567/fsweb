<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .flower {
      position: relative;
      left: 10px;
      width: 100px;
      height: 100px;
      border: 1px solid;
      border-radius: 50%;
      background: url(img/f1.png), no-repeat 50% 50%;

      animation: move 3s infinite alternate;
    }
    @keyframes move {
      0% {left: 10px;}
      100% {
        top: 50px;
        background: url(img/f2.png) no-repeat 50% 50%;}
    }
  </style>
</head>
<body>
  <div class="flower" ></div>
</body>
</html>
