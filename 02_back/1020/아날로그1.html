<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아날로그1</title>
  <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
  <script>
    $(function(){

    setInterval(autotime,1000);
    
    function autotime() {
    var today = new Date();
    var y = today.getFullYear();
    var m = today.getMonth() + 1;
    var d = today.getDate();
    var n = today.getDay();
    var yoil;
    if (n == '0') {
      yoil = "일"
    } else if (n == '1') {
      yoil = "월"
    } else if (n == '2') {
      yoil = "화"
    } else if (n == '3') {
      yoil = "수"
    } else if (n == '4') {
      yoil = "목"
    } else if (n == '5') {
      yoil = "금"
    } else {
      yoil = "토"
    }
    
    var h = today.getHours();
    var m1 = today.getMinutes();
    var s = today.getSeconds();

    // document.getElementById('year').innerHTML = y;
    $("#year").text(y);
    document.getElementById('month').innerHTML = m;
    document.getElementById('date').innerHTML = d;
    document.getElementById('nday').innerHTML = n;
    document.getElementById('hour').innerHTML = h;
    document.getElementById('minute').innerHTML = m1;
    document.getElementById('second').innerHTML = s;

    var kkk = s * 6;
    $('#cho img').css("transform","rotate("+kkk+"deg)")
  }
});
  </script>
  <style>
    div#cho {
      margin: 0;
      padding:0;
      width: 200px;
      height:200px;
      border:1px solid #333;
      position: relative;
      top:100px;
      left:200px;
    }

    div#cho img {
      position: absolute;
      top: 0px;
      left: 100px;
      transform-origin: 50% 100%;
      transform: rotate(0deg);
    }
  </style>
</head>

<body>

  <h1>
    <span id="year">0000</span>년
    <span id="month">00</span>월
    <span id="date">00</span>일
    <span id="nday">0</span>요일
    <span id="hour">00</span>시
    <span id="minute">00</span>분
    <span id="second">00</span>초
  </h1>
  <div id="cho">
    <img src="cho.png" alt="cho">
  </div>
  

</body>

</html>
