<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.css">
  <style>
    /* reset */
    * {
      margin: 0;
      padding: 0;
    }

    img {
      width: 100%;
      object-fit: cover;
    }

    .bx-wrapper {
      border: none;
      width: 80%;
      margin: 0 auto;
    }

    /* prev, next button */
    .bx-wrapper .bx-controls-direction a {
      width: 40px;
      height: 40px;
    }

    .bx-wrapper .bx-prev {
      left: 4%;
      background: url(images/btn_slide_prev.png) no-repeat 0 0;
      background-size: cover;
    }

    .bx-wrapper .bx-next {
      right: 4%;
      background: url(images/btn_slide_next.png) no-repeat 0 0;
      background-size: cover;
    }

    .bx-wrapper .bx-next:hover,
    .bx-wrapper .bx-next:focus {
      background-position: 0 0;
    }

/* pager */
.bx-wrapper .bx-pager, .bx-wrapper .bx-controls-auto {
    position: absolute;
    bottom: 4%;
    width: 100%;
}
  </style>
</head>

<body>
  <div class="bxslider">
    <div><img src="img/images(1).jpg"></div>
    <div><img src="img/images(2).jpg"></div>
    <div><img src="img/images(3).jpg"></div>
    <div><img src="img/images(4).jpg"></div>
    <div><img src="img/images(5).jpg"></div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
  <script>
    $(function () {
      $('.bxslider').bxSlider({
        mode: 'fade',
        // slideWidth: 800
      });
    });
  </script>
</body>

</html>
