<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setInterval2</title>
  <script>
    var i = 0;
    function auto1() {
      i++; // i = i + 1
      document.getElementById("num").innerHTML = i;
    }
    setInterval(auto1, 1000);
  </script>
</head>

<body>
  <p id="num">0</p>
  <button onclick="auto1();">증가</button>
</body>

</html>
