<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .tab {
      width: 280px;
      height: 160px;
      border: 1px solid #333;
    }

    .tab_menu {
      height: 40px;
      line-height: 40px;
      list-style: none;
      display: flex;
    }
    .tab_menu li {
      width: 100px;
      text-align: center;
    }

    .tab_menu li.on{
      background: red;
      font-weight: bold;
      color: white;
    }

    .tab_list li {
      display:none;
    }
    .tab_list li.on {
      display: block;
    }
  </style>

</head>

<body>
  <div class="tab">
    <ul class="tab_menu">
      <li class="on">공지사항</li>
      <li>갤러리</li>
      <li>정보마당</li>
    </ul>
    <ul class="tab_list">
      <li class="on">
        <div>공지사항입니다.</div>
        <div>공지사항입니다.</div>
        <div>공지사항입니다.</div>
      </li>
      <li>
        <div>갤러리입니다.</div>
        <div>갤러리입니다.</div>
        <div>갤러리입니다.</div>
      </li>
      <li>
        <div>정보마당입니다.</div>
        <div>정보마당입니다.</div>
        <div>정보마당입니다.</div>
      </li>
    </ul>
  </div>

  <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
  <script>

  // 방법1: jQuery
  
    $(".tab_menu li").click(function(){
      // .tab_menu의 index 번호 구하기
      let i = $(this).index();
      // alert(i);

      // tab list 색깔 적용 (on)
      // 제거 먼저 한 후 적용
      $(".tab_menu li").removeClass('on')
      $(".tab_menu li").eq(i).addClass('on')
      $(".tab_list li").removeClass('on')
      $(".tab_list li").eq(i).addClass('on')
    });
