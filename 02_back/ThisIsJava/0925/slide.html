<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slide</title>
  <style>
    * {
      margin: 0;
      padding: 0
    }

    .carousel {
      width: 1200px;
      margin: 0 auto;
    }

    .slide img {
      width: 100%;
    }


    .slideWrap {
      position: relative;
      width: 1200px;
      height: 400px;
    }

    .slide {
      position: absolute;
      object-fit: cover;
    }

  </style>
</head>

<body>
  <div class="carousel">
    <div class="slideWrap">
      <div class="slide slide3Clone"><img src="img/slide3.jpg" alt="slide3"></div>
      <div class="slide slide1"><img src="img/slide1.jpg" alt="slide1"></div>
      <div class="slide slide2"><img src="img/slide2.jpg" alt="slide2"></div>
      <div class="slide slide3"><img src="img/slide3.jpg" alt="slide3"></div>
      <div class="slide slide1Clone"><img src="img/slide1.jpg" alt="slide1"></div>
    </div>
  </div>

  <script>
    
  </script>
</body>

</html>
